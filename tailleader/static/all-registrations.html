<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Registrations - TailLeader</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .search-box {
        margin: 20px 0;
        padding: 12px;
        width: 100%;
        max-width: 400px;
        font-size: 16px;
        border: 2px solid #3b82f6;
        border-radius: 8px;
        background: #1e293b;
        color: #e5e7eb;
      }
      .search-box::placeholder {
        color: #64748b;
      }
      .registrations-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
        margin-top: 20px;
      }
      .reg-card {
        background: #1e293b;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #334155;
        cursor: pointer;
        transition: all 0.2s;
      }
      .reg-card:hover {
        border-color: #3b82f6;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .reg-rank {
        font-size: 12px;
        color: #64748b;
        font-weight: 600;
      }
      .reg-name {
        font-size: 18px;
        font-weight: 700;
        color: #e5e7eb;
        margin: 8px 0;
      }
      .reg-count {
        font-size: 14px;
        color: #94a3b8;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .stats-summary {
        display: flex;
        gap: 24px;
        margin: 20px 0;
        flex-wrap: wrap;
        align-items: center;
      }
      .stats-summary .stat {
        background: #1e293b;
        padding: 16px 24px;
        border-radius: 8px;
        border: 1px solid #334155;
      }
      .stats-summary .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #3b82f6;
        display: block;
      }
      .stats-summary .stat-label {
        font-size: 14px;
        color: #94a3b8;
        margin-top: 4px;
      }
      .filters {
        display: flex;
        gap: 8px;
        margin-left: auto;
      }
      .filters button {
        padding: 8px 16px;
        background: #0f172a;
        color: #e5e7eb;
        border: 1px solid #334155;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }
      .filters button:hover {
        border-color: #3b82f6;
        color: #3b82f6;
      }
      .filters button.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }
      .no-results {
        text-align: center;
        padding: 40px;
        color: #64748b;
        font-size: 16px;
      }
      @media (max-width: 768px) {
        .registrations-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 8px;
        }
        .reg-card {
          padding: 12px;
        }
        .stats-summary {
          flex-direction: column;
          align-items: flex-start;
        }
        .filters {
          margin-left: 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>✈️ TailLeader</h1>
          <p class="subtitle" id="pageSubtitle">All Registrations</p>
        </div>
      </header>

      <main>
        <a href="/" class="back-link">← Back to Dashboard</a>
        
        <div class="stats-summary">
          <div class="stat">
            <span class="stat-value" id="totalCount">0</span>
            <span class="stat-label" id="totalCountLabel">Total Registrations</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="totalObservations">0</span>
            <span class="stat-label">Total Observations</span>
          </div>
          <div class="filters">
            <button id="viewToggle" style="background: #3b82f6; color: white; border-color: #3b82f6; margin-right: 16px;">
              Show Aircraft Types
            </button>
            <button data-window="24h">Last 24h</button>
            <button data-window="30d">Last 30d</button>
            <button data-window="all" class="active">All-time</button>
          </div>
        </div>

        <input 
          type="text" 
          class="search-box" 
          id="searchBox" 
          placeholder="Search registration (e.g., N12345)..."
        />

        <div class="registrations-grid" id="registrationsGrid"></div>
      </main>
    </div>

    <script>
      let allRegistrations = [];
      let allAircraftTypes = [];
      let currentWindow = 'all';
      let showingTypes = false;

      async function fetchAllRegistrations(window = 'all') {
        const res = await fetch(`/api/all_registrations?window=${window}`);
        allRegistrations = await res.json();
        renderData();
        updateStats();
      }

      async function fetchAllAircraftTypes(window = 'all') {
        const res = await fetch(`/api/all_aircraft_types?window=${window}`);
        allAircraftTypes = await res.json();
        renderData();
        updateStats();
      }

      function updateStats() {
        const data = showingTypes ? allAircraftTypes : allRegistrations;
        document.getElementById('totalCount').textContent = data.length;
        document.getElementById('totalCountLabel').textContent = showingTypes ? 'Total Aircraft Types' : 'Total Registrations';
        const totalObs = data.reduce((sum, r) => sum + r.count, 0);
        document.getElementById('totalObservations').textContent = totalObs.toLocaleString();
      }

      function renderData() {
        const data = showingTypes ? allAircraftTypes : allRegistrations;
        const grid = document.getElementById('registrationsGrid');
        
        if (data.length === 0) {
          grid.innerHTML = `<div class="no-results">No ${showingTypes ? 'aircraft types' : 'registrations'} found</div>`;
          return;
        }

        if (showingTypes) {
          grid.innerHTML = data.map(r => `
            <div class="reg-card" onclick="searchAircraftType('${r.aircraft_type}')">
              <div class="reg-rank">#${r.rank}</div>
              <div class="reg-name">${r.aircraft_type}</div>
              <div class="reg-count">${r.count} observation${r.count !== 1 ? 's' : ''}</div>
            </div>
          `).join('');
        } else {
          grid.innerHTML = data.map(r => `
            <div class="reg-card" onclick="openAircraftData('${r.registration}')">
              <div class="reg-rank">#${r.rank}</div>
              <div class="reg-name">${r.registration}</div>
              <div class="reg-count">${r.count} observation${r.count !== 1 ? 's' : ''}</div>
            </div>
          `).join('');
        }
      }

      function openAircraftData(registration) {
        const trimmed = registration.trim().toUpperCase();
        const url = `https://www.flightradar24.com/data/aircraft/${trimmed.toLowerCase()}`;
        window.open(url, '_blank');
      }

      function searchAircraftType(aircraftType) {
        const encoded = encodeURIComponent(aircraftType);
        const url = `https://www.google.com/search?q=${encoded}+aircraft`;
        window.open(url, '_blank');
      }

      // Search functionality
      document.getElementById('searchBox').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        const data = showingTypes ? allAircraftTypes : allRegistrations;
        const searchField = showingTypes ? 'aircraft_type' : 'registration';
        
        if (query === '') {
          renderData();
        } else {
          const filtered = data.filter(r => 
            r[searchField].toLowerCase().includes(query)
          );
          
          const grid = document.getElementById('registrationsGrid');
          if (filtered.length === 0) {
            grid.innerHTML = `<div class="no-results">No ${showingTypes ? 'aircraft types' : 'registrations'} found</div>`;
            return;
          }

          if (showingTypes) {
            grid.innerHTML = filtered.map(r => `
              <div class="reg-card" onclick="searchAircraftType('${r.aircraft_type}')">
                <div class="reg-rank">#${r.rank}</div>
                <div class="reg-name">${r.aircraft_type}</div>
                <div class="reg-count">${r.count} observation${r.count !== 1 ? 's' : ''}</div>
              </div>
            `).join('');
          } else {
            grid.innerHTML = filtered.map(r => `
              <div class="reg-card" onclick="openAircraftData('${r.registration}')">
                <div class="reg-rank">#${r.rank}</div>
                <div class="reg-name">${r.registration}</div>
                <div class="reg-count">${r.count} observation${r.count !== 1 ? 's' : ''}</div>
              </div>
            `).join('');
          }
        }
      });

      // View toggle button
      document.getElementById('viewToggle').addEventListener('click', async () => {
        showingTypes = !showingTypes;
        const toggleBtn = document.getElementById('viewToggle');
        const searchBox = document.getElementById('searchBox');
        const subtitle = document.getElementById('pageSubtitle');
        
        if (showingTypes) {
          toggleBtn.textContent = 'Show Registrations';
          searchBox.placeholder = 'Search aircraft type (e.g., Cessna 172)...';
          subtitle.textContent = 'All Aircraft Types';
          if (allAircraftTypes.length === 0) {
            await fetchAllAircraftTypes(currentWindow);
          } else {
            renderData();
            updateStats();
          }
        } else {
          toggleBtn.textContent = 'Show Aircraft Types';
          searchBox.placeholder = 'Search registration (e.g., N12345)...';
          subtitle.textContent = 'All Registrations';
          renderData();
          updateStats();
        }
        
        searchBox.value = '';
      });

      // Window filter buttons
      document.querySelectorAll('.filters button[data-window]').forEach(btn => {
        btn.addEventListener('click', async () => {
          document.querySelectorAll('.filters button[data-window]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentWindow = btn.dataset.window;
          document.getElementById('searchBox').value = '';
          
          if (showingTypes) {
            await fetchAllAircraftTypes(currentWindow);
          } else {
            await fetchAllRegistrations(currentWindow);
          }
        });
      });

      // Initialize
      fetchAllRegistrations('all');
    </script>
  </body>
</html>
